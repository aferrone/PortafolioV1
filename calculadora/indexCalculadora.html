    <link rel="stylesheet" href="/calculadora/stylesCalculadora.css">
</head>
<header class="header" style="background-color: aliceblue;">
    <nav class="menu" style="padding: 1%; justify-content: center; display: flex; border: solid black;">

<body>
<main>
    <section class="textarea">
        <textarea class="cuadroTexto" rows="30" cols="5" placeholder="Ingresa un numero"></textarea>
    </section>
    <section class="bloqueBotones">
        <button onclick="botonUno()">1</button><button>2</button><button>3</button><button>+</button><br>
        <button>4</button><button>5</button><button>6</button><button>-</button><br>
        <button>7</button><button>8</button><button>9</button><button>*</button><br>
        <button>C</button><button>0</button><button>=</button><button>/</button>
    </section>
</main>
